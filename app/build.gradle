plugins {
    id 'java'
    id "io.freefair.lombok" version "8.0.1"
    id "run.halo.plugin.devtools" version "0.6.2"
}

group = rootProject.group
version = rootProject.version

jar {
    archiveBaseName.set("vote")
    dependsOn(":api:jar")
}

dependencies {
    implementation project(':api')
    compileOnly 'run.halo.app:api'

    testImplementation 'run.halo.app:api'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.register('copyUI', Copy) {
    dependsOn ':ui:build'
    from project(':ui').layout.buildDirectory.dir('dist')
    into layout.buildDirectory.dir('resources/main/console')
}

tasks.named('processResources') {
    dependsOn('copyUI')
}

test {
    useJUnitPlatform()
}

halo {
    version = '2.21.0'
    superAdminUsername = 'admin'
    superAdminPassword = 'admin'
    externalUrl = 'http://localhost:8095'
    docker {
        // windows 需要改为 npipe:////./pipe/docker_engine
        // linux、macos 需要改为 unix:///var/run/docker.sock
        url = 'npipe:////./pipe/docker_engine'
        apiVersion = '1.47'
    }
    port = 8095

    // 开启 debug 断点模式
    debug = true
    debugPort = 5009

    containerName = 'plugin-vote'
    // 控制台会挂起，等待点击 Attach debugger 按钮
    suspend = true
}

haloPlugin {
    openApi {
        outputDir = file("$rootDir/api-docs/openapi/v3_0")
        // 用于定义 API 分组规则
        groupingRules {
            // 此名称为 group name，定义后 groupedApiMappings 中的 /v3/api-docs/ 后的名称需要与之相同，要避免与 halo 中已经存在的 group 相同避免生成后出现与插件无关的 API
            voteApi {
                // 分组显示名称
                displayName = 'Extension API for Vote'
                // 分组的 API 规则
                pathsToMatch = ["/apis/vote.kunkunyu.com/v1alpha1/**",
                                "/apis/console.api.vote.kunkunyu.com/v1alpha1/**",
                                "/apis/api.vote.kunkunyu.com/v1alpha1/**",
                                "/apis/uc.api.vote.kunkunyu.com/v1alpha1/**",
                ]
            }
        }
        groupedApiMappings = [
                '/v3/api-docs/voteApi': 'voteApi.json'
        ]
        generator {
            // 默认配置可缺省
            outputDir = file("${projectDir}/ui/src/api/generated")
        }
    }

}